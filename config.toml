baseURL = "https://www.techworkers.vote/"

languageCode = "en-us"
DefaultContentLanguage = "en"
title = "Tech Worker Voter Guide"
theme = "docsuikit"

pygmentsCodeFences = true
pygmentsUseClasses = true

defaultContentLanguage = "en"

[params]

    # Souce Code repository section
    description = "Tech Worker Voter Guide: Pro jobs, pro growth, pro immigration, pro technology."
    keywords = "tech workers, san francisco, voter guide, democrats, election, how to vote, primary"
    github_repository = "https://github.com/sbuss/tech-worker-voter-guide"
    twitter = "techworkervoterguide"
    version = "0.0.1"

    # Analytic section
    google_analytics_id = "" # Your Google Analytics tracking id
    tag_manager_container_id = "" # Your Google Tag Manager container id
    google_site_verification = "" # Your Google Site Verification for Search Console

    # Theme settings section
    # Theme color
    custom_font_color = ""
    custom_background_color = ""

    # Documentation Menu section
    # Menu style settings
    menu_style = "open-menu" # "open-menu" or "slide-menu"

    # Date format
    dateformat = "" # default "2 Jan 2006"
    # See the format reference https://gohugo.io/functions/format/#hugo-date-and-time-templating-reference

    # path name excluded from documentation menu
    menu_exclusion = [
        "archives",
        "archive",
        "blog",
        "entry",
        "post",
        "posts",
    ]

    top_nav = [
       "framework",
    ]

[params.max_nav_expansion_level]
    framework = 2
    default = 5

[taxonomies]
category = "categories"

# Global menu section
[[menu.main]]
    name = "Home"
    url = "/"
    weight = 1

[[menu.main]]
    name = "Framework"
    url = "/framework/"
    weight = 2

