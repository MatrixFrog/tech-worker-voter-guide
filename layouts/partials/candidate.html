<div class="card mb-3">
  <div id="{{ urlize .Title }}" class="row no-gutters">
    <div class="col-md-4">
      <img src="{{ .Page.Params.headshot }}"
           class="card-img"
           alt="{{ .Title }}">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ .Title }}</h5>
        <p class="card-text">{{ .Content }}</p>
        <a target="_blank" href="{{ .Page.Params.donate }}" class="btn btn-sm btn-outline-primary">Donate ðŸ’¸</a>
        {{ $url := urls.Parse .Page.Params.website }}   
        <a target="_blank" href="{{ .Page.Params.website }}" class="btn btn-sm btn-outline-primary">{{ replace $url.Host "www." "" }}</a>
      </div>
    </div>
  </div>
</div>
