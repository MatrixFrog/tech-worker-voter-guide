<div class="card mb-3">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img src="{{ .Page.Params.headshot }}"
           class="card-img"
           alt="{{ .Title }}">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ .Title }}</h5>
        <p class="card-text">{{ .Content }}</p>
      </div>
    </div>
  </div>
</div>
