<!-- Header -->
<header class="duik-header">
  <nav class="navbar navbar-dark fixed-top bg-dark flex-nowrap p-1 m-0">
    <!-- Responsive Sidebar Toggle Button -->
    <div class="d-flex d-md-none justify-content-between p-0 m-0">
      <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#sidebar-nav" aria-controls="sidebar-nav" aria-expanded="false" aria-label="Toggle navigation">
        <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 30 30" width="30" height="30" focusable="false">
          <path stroke="white" stroke-width="2" stroke-linecap="round" stroke-miterlimit="10" d="M4 7h22M4 15h22M4 23h22"/>
        </svg>
      </button>
    </div>
    <!-- End Responsive Sidebar Toggle Button -->
    <a class="navbar-brand bg-md-dark-darker col-md-3 col-xl-2 p-0 mr-0 py-sm-3 pl-sm-3" href="/"><img style="max-height: 50px" src="/img/logo.png" alt="{{ .Site.Title }}" class="img-fluid" ></a>

    <!-- Header Search -->
    <!--<input class="js-search border-0 d-none d-md-block form-control form-control-sm w-100 ml-md-4" type="text" placeholder="Search..." aria-label="Search..." data-url="/assets/include/json/autocomplete-data-for-documentation-search.json">-->
    <!-- End Header Search -->

    <!-- Header Links -->
    <ul class="navbar-nav duik-header__nav small text-nowrap flex-row px-0 px-sm-3 ml-0 ml-sm-3">
      {{ range $p := .Site.Params.top_nav }}
        {{ with $.Site.GetPage $p }}
        <li class="nav-item ml-1 ml-sm-4">
          <a class="nav-link" href="{{ .URL }}" title="{{ .Title }}"><span class="d-none d-md-inline-block">{{ .Title }}</span></a>
        </li>
        {{ end }}
      {{ end }}

      <li class="nav-item ml-1 ml-sm-4">
        <a class="nav-link" href="{{ .Site.Params.github_repository }}/issues" title="Report an Issue" target="_blank"><i class="fab fa-github mr-sm-1"></i> <span class="d-none d-md-inline-block">Report an Issue</span></a>
      </li>
      <li class="nav-item ml-3 ml-sm-5">
        <a class="btn btn-sm btn-light text-dark" href="{{ ref . "download.md" }}" title="Download"><i class="fas fa-cloud-download-alt mr-sm-1"></i> <span class="d-none d-md-inline-block">Download</span></a>
      </li>
    </ul>
    <!-- End Header Links -->
  </nav>
</header>
<!-- End Header -->
